paths:
  /account/set_profile_photo:
    post:
      tags:
      - account
      summary: set_profile_photo
      description: |-
        [set_profile_photo](https://www.dropbox.com/developers/documentation/http/documentation#account-set_profile_photo)

        scope: `account_info.write`

        Sets a user's profile photo.
      operationId: setProfilePhoto
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetProfilePhotoArg'
            examples:
              set_profile_photo:
                value:
                  photo:
                    ".tag": base64_data
                    base64_data: SW1hZ2UgZGF0YSBpbiBiYXNlNjQtZW5jb2RlZCBieXRlcy4gTm90IGEgdmFsaWQgZXhhbXBsZS4=
      responses:
        "200":
          description: set_profile_photo response
          headers:
            X-Dropbox-Request-Id:
              style: simple
              explode: false
              schema:
                type: string
                example: "1234"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetProfilePhotoResult'
              examples:
                set_profile_photo response:
                  value:
                    profile_photo_url: https://dl-web.dropbox.com/account_photo/get/dbaphid%3AAAHWGmIXV3sUuOmBfTz0wPsiqHUpBWvv3ZA?vers=1556069330102&size=128x128
  /auth/token/from_oauth1:
    post:
      tags:
      - auth
      summary: token/from_oauth1
      description: |-
        [token/from_oauth1](https://www.dropbox.com/developers/documentation/http/documentation#auth-token-from_oauth1)

        scope: `None`

        Creates an OAuth 2.0 access token from the supplied OAuth 1.0 access token.
      operationId: tokenFromOauth1
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenFromOauth1Arg'
            examples:
              token/from_oauth1:
                value:
                  oauth1_token: qievr8hamyg6ndck
                  oauth1_token_secret: qomoftv0472git7
      responses:
        "200":
          description: token/from_oauth1 response
          headers:
            X-Dropbox-Request-Id:
              style: simple
              explode: false
              schema:
                type: string
                example: "1234"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenFromOauth1Result'
              examples:
                token/from_oauth1 response:
                  value:
                    oauth2_token: 9mCrkS7BIdAAAAAAAAAAHHS0TsSnpYvKQVtKdBnN5IuzhYOGblSgTcHgBFKFMmFn
  /auth/token/revoke:
    post:
      tags:
      - auth
      summary: token/revoke
      description: |-
        [token/revoke](https://www.dropbox.com/developers/documentation/http/documentation#auth-token-revoke)

        scope: `None`

        Disables the access token used to authenticate the call.
      operationId: tokenRevoke
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      responses:
        "200":
          description: ""
  /check/app:
    post:
      tags:
      - check
      summary: app
      description: |-
        [app](https://www.dropbox.com/developers/documentation/http/documentation#check-app)

        scope: `None`

        This endpoint performs App Authentication, validating the supplied app key and secret, and returns the supplied string, to allow you to test your code and connection to the Dropbox API. It has no other effect. If you receive an HTTP 200 response with the supplied query, it indicates at least part of the Dropbox API infrastructure is working and that the app key and secret valid.
      operationId: app
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EchoArg'
            examples:
              app:
                value:
                  query: foo
      responses:
        "200":
          description: app response
          headers:
            X-Dropbox-Request-Id:
              style: simple
              explode: false
              schema:
                type: string
                example: "1234"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoResult'
              examples:
                app response:
                  value:
                    result: foo
  /check/user:
    post:
      tags:
      - check
      summary: user
      description: |-
        [user](https://www.dropbox.com/developers/documentation/http/documentation#check-user)

        scope: `None`

        This endpoint performs User Authentication, validating the supplied access token, and returns the supplied string, to allow you to test your code and connection to the Dropbox API. It has no other effect. If you receive an HTTP 200 response with the supplied query, it indicates at least part of the Dropbox API infrastructure is working and that the access token is valid.
      operationId: user
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EchoArg'
            examples:
              user:
                value:
                  query: foo
      responses:
        "200":
          description: user response
          headers:
            X-Dropbox-Request-Id:
              style: simple
              explode: false
              schema:
                type: string
                example: "1234"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EchoResult'
              examples:
                user response:
                  value:
                    result: foo
  /contacts/delete_manual_contacts:
    post:
      tags:
      - contacts
      summary: delete_manual_contacts
      description: |-
        [delete_manual_contacts](https://www.dropbox.com/developers/documentation/http/documentation#contacts-delete_manual_contacts)

        scope: `contacts.write`

        Removes all manually added contacts. You'll still keep contacts who are on your team or who you imported. New contacts will be added when you share.
      operationId: deleteManualContacts
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      responses:
        "200":
          description: ""
  /contacts/delete_manual_contacts_batch:
    post:
      tags:
      - contacts
      summary: delete_manual_contacts_batch
      description: |-
        [delete_manual_contacts_batch](https://www.dropbox.com/developers/documentation/http/documentation#contacts-delete_manual_contacts_batch)

        scope: `contacts.write`

        Removes manually added contacts from the given list.
      operationId: deleteManualContactsBatch
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteManualContactsArg'
            examples:
              delete_manual_contacts_batch:
                value:
                  email_addresses:
                  - contactemailaddress1@domain.com
                  - contactemailaddress2@domain.com
      responses:
        "200":
          description: ""
  /file_properties/properties/add:
    post:
      tags:
      - file_properties
      summary: properties/add
      description: |-
        [properties/add](https://www.dropbox.com/developers/documentation/http/documentation#file_properties-properties-add)

        scope: `files.metadata.write`

        Add property groups to a Dropbox file. See `templates/add_for_user` or `templates/add_for_team` to create new templates.
      operationId: propertiesAdd
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddPropertiesArg'
            examples:
              properties/add:
                value:
                  path: /my_awesome/word.docx
                  property_groups:
                  - fields:
                    - name: Security Policy
                      value: Confidential
                    template_id: ptid:1a5n2i6d3OYEAAAAAAAAAYa
      responses:
        "200":
          description: ""
  /file_properties/properties/overwrite:
    post:
      tags:
      - file_properties
      summary: properties/overwrite
      description: |-
        [properties/overwrite](https://www.dropbox.com/developers/documentation/http/documentation#file_properties-properties-overwrite)

        scope: `files.metadata.write`

        Overwrite property groups associated with a file. This endpoint should be used instead of `properties/update` when property groups are being updated via a "snapshot" instead of via a "delta". In other words, this endpoint will delete all omitted fields from a property group, whereas `properties/update` will only delete fields that are explicitly marked for deletion.
      operationId: propertiesOverwrite
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OverwritePropertyGroupArg'
            examples:
              properties/overwrite:
                value:
                  path: /my_awesome/word.docx
                  property_groups:
                  - fields:
                    - name: Security Policy
                      value: Confidential
                    template_id: ptid:1a5n2i6d3OYEAAAAAAAAAYa
      responses:
        "200":
          description: ""
  /file_properties/properties/remove:
    post:
      tags:
      - file_properties
      summary: properties/remove
      description: |-
        [properties/remove](https://www.dropbox.com/developers/documentation/http/documentation#file_properties-properties-remove)

        scope: `files.metadata.write`

        Permanently removes the specified property group from the file. To remove specific property field key value pairs, see `properties/update`. To update a template, see `templates/update_for_user` or `templates/update_for_team`. To remove a template, see `templates/remove_for_user` or `templates/remove_for_team`.
      operationId: propertiesRemove
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemovePropertiesArg'
            examples:
              properties/remove:
                value:
                  path: /my_awesome/word.docx
                  property_template_ids:
                  - ptid:1a5n2i6d3OYEAAAAAAAAAYa
      responses:
        "200":
          description: ""
  /file_properties/properties/search:
    post:
      tags:
      - file_properties
      summary: properties/search
      description: |-
        [properties/search](https://www.dropbox.com/developers/documentation/http/documentation#file_properties-properties-search)

        scope: `files.metadata.read`

        Search across property templates for particular property field values.
      operationId: propertiesSearch
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PropertiesSearchArg'
            examples:
              properties/search:
                value:
                  queries:
                  - logical_operator: or_operator
                    mode:
                      ".tag": field_name
                      field_name: Security
                    query: Confidential
                  template_filter: filter_none
      responses:
        "200":
          description: properties/search response
          headers:
            X-Dropbox-Request-Id:
              style: simple
              explode: false
              schema:
                type: string
                example: "1234"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropertiesSearchResult'
              examples:
                properties/search response:
                  value:
                    matches:
                    - id: id:a4ayc_80_OEAAAAAAAAAXz
                      is_deleted: false
                      path: /my_awesome/word.docx
                      property_groups:
                      - fields:
                        - name: Security Policy
                          value: Confidential
                        template_id: ptid:1a5n2i6d3OYEAAAAAAAAAYa
  /file_properties/properties/search/continue:
    post:
      tags:
      - file_properties
      summary: properties/search/continue
      description: |-
        [properties/search/continue](https://www.dropbox.com/developers/documentation/http/documentation#file_properties-properties-search-continue)

        scope: `files.metadata.read`

        Once a cursor has been retrieved from `properties/search`, use this to paginate through all search results.
      operationId: propertiesSearchContinue
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PropertiesSearchContinueArg'
            examples:
              properties/search/continue:
                value:
                  cursor: ZtkX9_EHj3x7PMkVuFIhwKYXEpwpLwyxp9vMKomUhllil9q7eWiAu
      responses:
        "200":
          description: properties/search/continue response
          headers:
            X-Dropbox-Request-Id:
              style: simple
              explode: false
              schema:
                type: string
                example: "1234"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropertiesSearchResult'
              examples:
                properties/search/continue response:
                  value:
                    matches:
                    - id: id:a4ayc_80_OEAAAAAAAAAXz
                      is_deleted: false
                      path: /my_awesome/word.docx
                      property_groups:
                      - fields:
                        - name: Security Policy
                          value: Confidential
                        template_id: ptid:1a5n2i6d3OYEAAAAAAAAAYa
  /file_properties/properties/update:
    post:
      tags:
      - file_properties
      summary: properties/update
      description: |-
        [properties/update](https://www.dropbox.com/developers/documentation/http/documentation#file_properties-properties-update)

        scope: `files.metadata.write`

        Add, update or remove properties associated with the supplied file and templates. This endpoint should be used instead of `properties/overwrite` when property groups are being updated via a "delta" instead of via a "snapshot" . In other words, this endpoint will not delete any omitted fields from a property group, whereas `properties/overwrite` will delete any fields that are omitted from a property group.
      operationId: propertiesUpdate
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePropertiesArg'
            examples:
              properties/update:
                value:
                  path: /my_awesome/word.docx
                  update_property_groups:
                  - add_or_update_fields:
                    - name: Security Policy
                      value: Confidential
                    remove_fields: []
                    template_id: ptid:1a5n2i6d3OYEAAAAAAAAAYa
      responses:
        "200":
          description: ""
  /file_properties/templates/add_for_team:
    post:
      tags:
      - file_properties
      summary: templates/add_for_team
      description: |-
        [templates/add_for_team](https://www.dropbox.com/developers/documentation/http/teams#file_properties-templates-add_for_team)

        scope: `files.team_metadata.write`

        Add a template associated with a team. See `properties/add` to add properties to a file or folder.
        Note: this endpoint will create team-owned templates.
      operationId: templatesAddForTeam
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTemplateArg'
            examples:
              templates/add_for_team:
                value:
                  description: These properties describe how confidential this file
                    or folder is.
                  fields:
                  - description: |-
                      This is the security policy of the file or folder described.
                      Policies can be Confidential, Public or Internal.
                    name: Security Policy
                    type: string
                  name: Security
      responses:
        "200":
          description: templates/add_for_team response
          headers:
            X-Dropbox-Request-Id:
              style: simple
              explode: false
              schema:
                type: string
                example: "1234"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddTemplateResult'
              examples:
                templates/add_for_team response:
                  value:
                    template_id: ptid:1a5n2i6d3OYEAAAAAAAAAYa
      security:
      - bearerAuth: []
  /file_properties/templates/add_for_user:
    post:
      tags:
      - file_properties
      summary: templates/add_for_user
      description: |-
        [templates/add_for_user](https://www.dropbox.com/developers/documentation/http/documentation#file_properties-templates-add_for_user)

        scope: `files.metadata.write`

        Add a template associated with a user. See `properties/add` to add properties to a file. This endpoint can't be called on a team member or admin's behalf.
      operationId: templatesAddForUser
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddTemplateArg'
            examples:
              templates/add_for_user:
                value:
                  description: These properties describe how confidential this file
                    or folder is.
                  fields:
                  - description: |-
                      This is the security policy of the file or folder described.
                      Policies can be Confidential, Public or Internal.
                    name: Security Policy
                    type: string
                  name: Security
      responses:
        "200":
          description: templates/add_for_user response
          headers:
            X-Dropbox-Request-Id:
              style: simple
              explode: false
              schema:
                type: string
                example: "1234"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddTemplateResult'
              examples:
                templates/add_for_user response:
                  value:
                    template_id: ptid:1a5n2i6d3OYEAAAAAAAAAYa
  /file_properties/templates/get_for_team:
    post:
      tags:
      - file_properties
      summary: templates/get_for_team
      description: |-
        [templates/get_for_team](https://www.dropbox.com/developers/documentation/http/teams#file_properties-templates-get_for_team)

        scope: `files.team_metadata.write`

        Get the schema for a specified template.
      operationId: templatesGetForTeam
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetTemplateArg'
            examples:
              templates/get_for_team:
                value:
                  template_id: ptid:1a5n2i6d3OYEAAAAAAAAAYa
      responses:
        "200":
          description: templates/get_for_team response
          headers:
            X-Dropbox-Request-Id:
              style: simple
              explode: false
              schema:
                type: string
                example: "1234"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTemplateResult'
              examples:
                templates/get_for_team response:
                  value:
                    description: These properties describe how confidential this file
                      or folder is.
                    fields:
                    - description: |-
                        This is the security policy of the file or folder described.
                        Policies can be Confidential, Public or Internal.
                      name: Security Policy
                      type:
                        ".tag": string
                    name: Security
      security:
      - bearerAuth: []
  /file_properties/templates/get_for_user:
    post:
      tags:
      - file_properties
      summary: templates/get_for_user
      description: |-
        [templates/get_for_user](https://www.dropbox.com/developers/documentation/http/documentation#file_properties-templates-get_for_user)

        scope: `files.metadata.read`

        Get the schema for a specified template. This endpoint can't be called on a team member or admin's behalf.
      operationId: templatesGetForUser
      parameters:
      - $ref: '#/components/parameters/DropboxApiPathRoot'
      - $ref: '#/components/parameters/DropboxApiSelectUser'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetTemplateArg'
            examples:
